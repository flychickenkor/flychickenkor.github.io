<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진 선택</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preview {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 7 / 10;
      background: #00000000;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    label, button {
      width: 100%;
      max-width: 360px;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }

    label {
      background: #333;
      color: #fff;
      text-align: center;
    }

    button {
      background: #007aff;
      color: #fff;
    }

    input {
      display: none;
    }
  </style>
</head>
<body>

  <div class="preview">
    <img id="previewImg">
  </div>

  <label for="fileInput">사진 선택</label>
  <input id="fileInput" type="file" accept="image/*">

  <button onclick="finish()">완료</button>

  <script>
    let imgData = "";

    document.getElementById("fileInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        imgData = reader.result;
        document.getElementById("previewImg").src = imgData;
      };
      reader.readAsDataURL(file);
    });

    function finish() {
      if (!imgData) {
        alert("사진을 선택하세요");
        return;
      }
      localStorage.setItem("selectedImage", imgData);
      location.href = "index.html";
    }
  </script>

</body>
</html>
