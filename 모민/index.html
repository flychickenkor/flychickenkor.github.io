<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: sans-serif;
    }

    .top-right {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }

  
    .image-box {
      width: 90%;
      max-width: 360px;
      aspect-ratio: 6.5 / 9.5;
      background: #00000000; 
      border-radius: 18px;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <button class="top-right" onclick="location.href='select.html'">+</button>

  <div class="image-box">
    <img id="mainImg">
  </div>

  <script>
    const saved = localStorage.getItem("selectedImage");
    if (saved) {
      document.getElementById("mainImg").src = saved;
    }
  </script>

</body>
</html>
